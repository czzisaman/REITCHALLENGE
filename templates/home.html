{% extends 'default.html' %}

{% block main %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
  </ol>

  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="https://i0.wp.com/thenypost.files.wordpress.com/2017/03/wallstreetfeature.jpg?quality=90&strip=all&ssl=1" alt="Image">
      <div class="carousel-caption">
        <h3>REITs Portfolio Building</h3>
        <p>Create your own REITs Portfolio with Live Trading Data</p>
      </div>
    </div>


    <div class="item">
      <img src="http://static1.businessinsider.com/image/5441332369bedd120b25e2c2-2000-1333/432_park_south_view-(richard-berenholtz).jpg" alt="Image">
      <div class="carousel-caption">
        <h3>Challenge and Win</h3>
        <p>Competes with other Traders and Win Prizes and Recognition</p>
      </div>
    </div>
  </div>
  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
